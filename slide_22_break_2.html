<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .slide-container {
          width: 100vw;
height: 100vh;           /* ðŸ”¥ critical */
            background: url('background.svg') no-repeat center center, #FFFFFF;
            font-family: 'Open Sans', sans-serif;
            position: relative;
            overflow: hidden;
            padding-top: 60px; /* Keep upper title padding consistent */
            color: #1F2937;
        }

        .icon-wrapper {
            width: 150px;
            height: 150px;
            background: #EFF6FF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            border: 4px solid #1C4ED8;
            box-shadow: 0 10px 25px rgba(28, 78, 216, 0.15);
        }

        .icon-wrapper i {
            font-size: 70px;
            color: #1C4ED8;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 64px;
            font-weight: 800;
            color: #111827;
            margin-bottom: 20px;
        }

        .divider {
            width: 100px;
            height: 6px;
            background: #F59E0B;
            border-radius: 3px;
            margin-bottom: 40px;
        }

        .next-section {
            text-align: center;
        }

        .next-label {
            font-size: 18px;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .next-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #1C4ED8;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="icon-wrapper">
            <i class="fas fa-battery-charging"></i>
        </div>
        
        <h1>5 Minute Break</h1>
        <div class="divider"></div>
        
        <div class="next-section">
            <div class="next-label">Up Next</div>
            <div class="next-title">3D Model Optimization</div>
        </div>
    </div>
</body>
</html>
